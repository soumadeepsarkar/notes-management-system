<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>College Staff & Notes</title>
      <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  

    <div class="card">
      <h2>Notes</h2>
      <div class="toolbar">
        <input id="subFilter" placeholder="Filter by subject code (optional)"/>
        <button onclick="loadNotes()">Reload</button>
      </div>
      <form id="noteForm">
        <label>Subject Code*</label>
        <input id="subject_code" required />
        <label>Subject Name</label>
        <input id="subject_name" />
        <label>Uploader Staff ID (optional)</label>
        <input id="uploader_staff_id" type="number" />
        <label>Description</label>
        <textarea id="description"></textarea>
        <label>File*</label>
        <input id="file" type="file" accept=".pdf,.doc,.docx,.ppt,.pptx" required />
        <div style="margin-top:10px">
          <button type="submit">Upload</button>
        </div>
      </form>
      <table id="notesTable">
        <thead><tr><th>ID</th><th>Subject</th><th>Uploader</th><th>Uploaded</th><th>File</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <p class="muted">Backend must run at <code>http://localhost:1111</code>. 
    Files are served from <code>/files/&lt;name&gt;</code>.</p>
  <script src="script.js"></script>
</body>
</html>
